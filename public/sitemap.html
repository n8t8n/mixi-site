<!DOCTYPE html>
<html lang="es-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow">
</head>
<body>
    <pre id="sitemapContent"></pre>

    <script>
        function generateAndDownloadSitemap() {
            const currentDate = new Date().toISOString().split('T')[0];
            const sitemapContent = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>https://mixi.uno/</loc>
        <lastmod>${currentDate}</lastmod>
        <changefreq>weekly</changefreq>
        <priority>1.0</priority>
    </url>
</urlset>`;
            document.getElementById('sitemapContent').textContent = sitemapContent;
            const blob = new Blob([sitemapContent], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sitemap.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.body.innerHTML = `<pre>${sitemapContent}</pre>`;
        }
        window.onload = generateAndDownloadSitemap;
    </script>
</body>
</html>
