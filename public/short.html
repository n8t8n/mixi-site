<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static URL Shortener</title>
</head>
<body>
    <h1>Static URL Shortener</h1>
    <label for="originalUrl">Enter URL:</label>
    <input type="url" id="originalUrl" placeholder="https://example.com" required>
    <button id="generateShortUrl">Generate Short URL</button>
    <div id="result"></div>

    <script>
        // Store URL mappings in localStorage
        const urlMappings = JSON.parse(localStorage.getItem('urlMappings') || '{}');

        document.getElementById('generateShortUrl').addEventListener('click', () => {
            const originalUrl = document.getElementById('originalUrl').value;
            if (!originalUrl) return alert('Please enter a valid URL.');

            // Generate a short code
            const shortCode = Math.random().toString(36).substring(2, 8);
            urlMappings[shortCode] = originalUrl;

            // Save to localStorage
            localStorage.setItem('urlMappings', JSON.stringify(urlMappings));

            // Display the short URL
            const shortUrl = `${window.location.origin}#${shortCode}`;
            document.getElementById('result').innerHTML = `
                <p>Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
            `;
        });

        // Redirect if a hash is present
        const shortCode = window.location.hash.substring(1); 
        if (shortCode && urlMappings[shortCode]) {
            window.location.href = urlMappings[shortCode];
        } else if (shortCode) {
            alert('Short URL not found.');
        }
    </script>
</body>
</html>
